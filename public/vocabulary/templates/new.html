<form role="form" ng-submit="saveWord()">
	<div class="form-group">
		<input type="text" class="form-control" ng-model="entry.word" placeholder="word" required />
	</div>
	<div class="form-group">
		<input type="text" class="form-control" ng-model="entry.translation" placeholder="translation" required />
	</div>
	<button type="submit" class="btn btn-primary">Add entry</button>
</form>
