<alert type="{{alert.type}}" close="closeAlert($index)" ng-show="alert.visibility">{{alert.message}}</alert>
<form role="form" ng-submit="register()">
	<div class="form-group">
		<input type="text" class="form-control" ng-model="user.firstName" placeholder="First name" required /></div>
	</div>
	<div class="form-group">
		<input type="text" class="form-control" ng-model="user.lastName" placeholder="Last name" required />
	</div>
	<div class="input-group form-group">
		<span class="input-group-addon">@</span>
		<input type="email" class="form-control" ng-model="user.email" placeholder="Email" required />
	</div>
	<div class="form-group">
		<input type="password" class="form-control" ng-model="user.password" placeholder="password" required />
	</div>
	<div class="form-group">
		<input type="password" class="form-control" placeholder="confirm password" required />
	</div>
	<button type="submit" class="btn btn-primary">Submit</button>
</form>
