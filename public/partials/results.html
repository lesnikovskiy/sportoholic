<div class="result" ng-controller="resultsController">
	<form class="form-horizontal" role="form">
	    <div class="form-group">
			<label for="date" class="col-sm-2 control-label">Date:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="date" name="date" ng-model="result.date"
				    datepicker-popup="{{format}}" is-open="opened" min-date="minDate" max-date="'2015-06-22'" 
				    datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" 
				    close-text="Close" />
		        <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="open($event)">
                        <i class="glyphicon glyphicon-calendar"></i>
                    </button>
                </span>
			</div>
		</div>
		<div class="form-group">
			<label for="morningWeight" class="col-sm-2 control-label">Morning weight (kg.):</label>
			<div class="col-sm-10">
				<input type="number" min="20.0" max="200.0" step="any" class="form-control" 
				    id="morningWeight" name="morningWeight" ng-model="result.morningWeight" />
			</div>
		</div>
		<div class="form-group">
			<label for="nightWeight" class="col-sm-2 control-label">Night weight (kg.):</label>
			<div class="col-sm-10">
				<input type="number" min="20.0" max="200.0" step="any" class="form-control" 
				    id="nightWeight" name="nightWeight" ng-model="result.nightWeight" />
			</div>
		</div>
		<div class="form-group">
			<label for="sugar" class="col-sm-2 control-label">Sugar:</label>
			<div class="col-sm-10">
				<input type="checkbox" class="form-control" 
				    id="sugar" name="sugar" ng-model="result.sugar" />
			</div>
		</div>
		<div class="form-group">
			<label for="lateEating" class="col-sm-2 control-label">Late-night eating:</label>
			<div class="col-sm-10">
				<input type="checkbox" class="form-control" 
				    id="lateEating" name="lateEating" ng-model="result.lateEating" />
			</div>
		</div>
		<div class="form-group">
			<label for="running" class="col-sm-2 control-label">Morning fittness:</label>
			<div class="col-sm-10">
				<input type="checkbox" class="form-control" 
				    id="running" name="running" ng-model="result.running" />
			</div>
		</div>
		<div class="form-group">
			<label for="nightFittness" class="col-sm-2 control-label">Night fittness:</label>
			<div class="col-sm-10">
				<input type="checkbox" class="form-control" 
				    id="nightFittness" name="nightFittness" ng-model="result.nightFittness" />
			</div>
		</div>
		<div class="form-group">
			<label for="notes" class="col-sm-2 control-label">Notes:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" 
				    id="notes" name="notes" ng-model="result.notes" 
				    placeholder="I have failed to run this morning..." />
			</div>
		</div>
		
		
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default" ng-click="register()">Register</button>
			</div>
		</div>
	</form>
</div>
