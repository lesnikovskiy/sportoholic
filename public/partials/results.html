<div class="result" ng-controller="resultsController">
	<alert type="{{alert.type}}" close="closeAlert($index)" ng-show="alert.visibility">{{alert.message}}</alert>
	<form class="form-horizontal" role="form">
	    <div class="form-group">
			<label for="date" class="col-sm-2 control-label">Date:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="date" name="date" ng-model="result.date"
				    datepicker-popup="{{format}}" is-open="opened" min-date="minDate" max-date="'2015-06-22'" 
				    datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" 
				    close-text="Close" />
		        <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="open($event)">
                        <i class="glyphicon glyphicon-calendar"></i>
                    </button>
                </span>
			</div>
		</div>
		<div class="form-group">
			<label for="morningWeight" class="col-sm-2 control-label">Morning weight (kg.):</label>
			<div class="col-sm-10">
				<input type="number" min="20.0" max="200.0" step="any" class="form-control" 
				    id="morningWeight" name="morningWeight" ng-model="result.morningWeight" />
			</div>
		</div>
		<div class="form-group">
			<label for="nightWeight" class="col-sm-2 control-label">Night weight (kg.):</label>
			<div class="col-sm-10">
				<input type="number" min="20.0" max="200.0" step="any" class="form-control" 
				    id="nightWeight" name="nightWeight" ng-model="result.nightWeight" />
			</div>
		</div>
		<div class="form-group">
			<label for="nightWeight" class="col-sm-2 control-label">Diet and activity:</label>
			<div class="col-sm-10">
				<div class="btn-group">
					<label class="btn btn-primary" ng-model="result.sugar" btn-checkbox>Sugar</label>
					<label class="btn btn-primary" ng-model="result.lateEating" btn-checkbox>Late-night eating</label>
					<label class="btn btn-primary" ng-model="result.morningFitness" btn-checkbox>Morning fitness</label>
					<label class="btn btn-primary" ng-model="result.nightFitness" btn-checkbox>Night fitness</label>
				</div>
			</div>
		</div>
		<div class="form-group">
			<label for="notes" class="col-sm-2 control-label">Notes:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" 
				    id="notes" name="notes" ng-model="result.notes" 
				    placeholder="I have failed to run this morning..." />
			</div>
		</div>
		
		
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default" ng-click="submitResult()">Register</button>
			</div>
		</div>
	</form>
</div>
